<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<style>
   .footer-cassino {
      background-color: #111;
      color: #ccc;
      padding: 40px 20px 20px;
      font-size: 0.95rem;
   }

   .footer-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      max-width: 1200px;
      margin: 0 auto 20px;
      gap: 30px;
   }

   .footer-logo {
      flex: 1 1 250px;
   }

   .footer-logo img {
      width: 150px;
      margin-bottom: 15px;
   }

   .footer-logo p {
      color: #aaa;
      max-width: 300px;
   }

   .footer-links {
      flex: 1 1 150px;
   }

   .footer-links h4 {
      color: #D4AF37;
      margin-bottom: 10px;
   }

   .footer-links ul {
      list-style: none;
      padding: 0;
   }

   .footer-links ul li {
      margin-bottom: 8px;
   }

   .footer-links ul li a {
      color: #ccc;
      text-decoration: none;
      transition: color 0.3s ease;
   }

   .footer-links ul li a:hover {
      color: #fff;
   }

   .footer-social {
      flex: 1 1 150px;
   }

   .footer-social h4 {
      color: #D4AF37;
      margin-bottom: 10px;
   }

   .footer-social a img {
      width: 28px;
      margin-right: 12px;
      transition: transform 0.3s;
   }

   .footer-social a:hover img {
      transform: scale(1.2);
   }

   .footer-bottom {
      text-align: center;
      border-top: 1px solid #333;
      padding-top: 15px;
      color: #888;
   }

   .footer-bottom a {
      color: #bbb;
      text-decoration: none;
      margin: 0 8px;
   }

   .footer-bottom a:hover {
      color: #fff;
   }
</style>

<body>
   <footer class="footer-cassino">
      <div class="footer-container">


         <div class="footer-logo">
            <img src="img/logo-fichas.svg" alt="Império das Fichas">
            <p>O jogo de cassino online mais emocionante do reino. Desafie a sorte e conquiste sua coroa!</p>
         </div>

         <!-- Nav -->
         <div class="footer-links">
            <h4>Navegação</h4>
            <ul>
               <li><a href="#home">Início</a></li>
               <li><a href="#como-jogar">Como Jogar</a></li>
               <li><a href="#recompensas">Recompensas</a></li>
               <li><a href="#cadastro">Cadastre-se</a></li>
            </ul>
         </div>

         <!-- Redes sociais -->
         <div class="footer-social">
            <h4>Siga-nos</h4>
            <a href="#"><img src="img/icons/instagram.svg" alt="Instagram"></a>
            <a href="#"><img src="img/icons/facebook.svg" alt="Facebook"></a>
            <a href="#"><img src="img/icons/twitter.svg" alt="Twitter"></a>
         </div>
      </div>

      <!-- Direitos -->
      <div class="footer-bottom">
         <p>&copy; 2025 Império das Fichas. Todos os direitos reservados.</p>
         <p><a href="#privacidade">Política de Privacidade</a> | <a href="#termos">Termos de Uso</a></p>
      </div>
   </footer>


</body>

</html>
