<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<style>
   .requisitos-section {
      background-color: #1A1A1A;
      color: #fff;
      padding: 60px 20px;
      text-align: center;
   }

   .requisitos-section .container {
      max-width: 1200px;
      margin: 0 auto;
   }

   .requisitos-section .titulo {
      font-size: 2.5rem;
      margin-bottom: 40px;
      color: #D4AF37;
      /* Ouro */
   }

   .requisitos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
   }

   .requisito-card {
      background-color: #2c2c2c;
      border: 1px solid #444;
      padding: 25px;
      border-radius: 12px;
      transition: transform 0.3s ease;
   }

   .requisito-card:hover {
      transform: scale(1.03);
      border-color: #D4AF37;
   }

   .requisito-card img {
      width: 50px;
      margin-bottom: 15px;
   }

   .requisito-card h3 {
      font-size: 1.3rem;
      margin-bottom: 10px;
      color: #FFD700;
   }

   .requisito-card p {
      font-size: 0.95rem;
      color: #ccc;
   }
</style>

<body>
   <section class="requisitos-section">
      <div class="container">
         <h2 class="titulo">Requisitos para Jogar</h2>
         <div class="requisitos-grid">

            <!-- Compatibilidade -->
            <div class="requisito-card">
               <img src="img/icons/device.svg" alt="Compatibilidade">
               <h3>Compatibilidade</h3>
               <p>Jogue no navegador (Chrome, Firefox, Edge) ou baixe para Android e iOS.</p>
            </div>

            <!-- Conexão -->
            <div class="requisito-card">
               <img src="img/icons/wifi.svg" alt="Conexão">
               <h3>Conexão</h3>
               <p>É recomendada uma conexão de pelo menos 5 Mbps para uma experiência fluida.</p>
            </div>

            <!-- Idade Mínima -->
            <div class="requisito-card">
               <img src="img/icons/18plus.svg" alt="Idade mínima">
               <h3>Idade Mínima</h3>
               <p>Permitido apenas para maiores de 18 anos conforme regulamentações.</p>
            </div>
         </div>
      </div>
   </section>

</body>

</html>
